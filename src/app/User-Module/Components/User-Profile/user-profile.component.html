<app-header></app-header>

<!-- Sidebar -->
<div class="sidenav">
  <a href="#Sales_Info"><i class="fa fa-bar-chart" aria-hidden="true"></i></a>
  <a href="#Usage_Info"><i class="fa fa-line-chart" aria-hidden="true"></i></a>
  <a href="#User_Info"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
  <a href="#Contact"><i class="fa fa-id-card" aria-hidden="true"></i> </a>
</div>

<div class="main">
  <!-- Page Content -->
  <div class="container mt-5" *ngIf="test.length>0">

    <form class="card bg-dark mt-5">
      <div class="card-header " style="background: linear-gradient(90deg, #4A148C, #6A1B9A, #8E24AA, #AB47BC);">
        <h3>Personal Update</h3>
      </div>
      <div class="card-body">
        <div class="centered-container">
          <img [id]="'image-preview_'+test[0].id" [src]="baseUrl + '/images/profileImages/'+test[0].image" alt="Image"
            class="rounded-circle" height="165px" width="165px" onerror="this.src='/assets/noImage.png'">
        </div>
        <div class="card bg-dark p-3 rounded border border-warning">
          <div class="row  mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="test[0].name"
                  required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" class="form-control" id="contactNumber" name="contactNumber"
                  [(ngModel)]="test[0].phone" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="test[0].email" name="email" required>
              </div>
            </div>
            <div class="col-md-6" style="margin-top: 15px; ">
              <div class="form-group">
                <app-file-uploader (uploadParamsEmit)="onFileSelected($event)"></app-file-uploader>
              </div>
            </div>
            <!-- </div>
        <div class="col-md-12"> -->
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary mt-4" (click)="updateProfile()">Submit</button>
      </div>
    </form>
  </div>
</div>
