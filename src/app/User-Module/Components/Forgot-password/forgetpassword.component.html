<div class="container mt-4">
  <mat-card class="mat-elevation-z4 p-4">
    <h3 class="text-center">Forgot Password</h3>
    <form #myForm="ngForm" (ngSubmit)="postData(myForm)" class="mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" #email="ngModel" name="email" [(ngModel)]="userData.email" placeholder="Enter your email" required minlength="4">
            <mat-error *ngIf="email?.errors?.['required']">Email is required.</mat-error>
            <mat-error *ngIf="email?.errors?.['minlength']">Email must be at least 4 characters.</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6 text-center mt-3">
          <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">Submit</button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
