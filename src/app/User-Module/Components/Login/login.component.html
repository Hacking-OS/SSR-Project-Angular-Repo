<app-header></app-header>
<!-- Centered Form -->
<div class="container d-flex justify-content-center align-items-center vh-100">
  <mat-card class="p-4 shadow-lg bg-dark text-white animated-border" style="width: 500px;">
    <form #myForm="ngForm" (ngSubmit)="LoginFormSubmit(myForm)">
      <div class="row">
        <!-- Email Input -->
        <div class="col-12 mb-3">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Email address</mat-label>
            <input matInput type="email" #email="ngModel" name="email" [(ngModel)]="userData.email"
              placeholder="Enter email: " required minlength="4">
            <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
              <span *ngIf="email?.errors?.['required']">Email is required.</span>
              <span *ngIf="email?.errors?.['minlength']">Email must be greater than 3 characters.</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <!-- Password Input -->
        <div class="col-12 mb-3">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput type="password" #password="ngModel" name="password" [(ngModel)]="userData.password"
              placeholder="Enter Password: " required minlength="4">
            <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">
              <span *ngIf="password?.errors?.['required']">Password is required.</span>
              <span *ngIf="password?.errors?.['minlength']">Password must be greater than 3 characters.</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button mat-raised-button class="custom-btn mb-2" [disabled]="myForm.invalid"
          style="background-color: #137bf3; color: white;">
          Login
        </button>
        <button mat-raised-button class="custom-btn btn-warn mb-2 mx-1" (click)="redirectUser('user/signup')"
          style="background-color: #ffeb3b; color: white;">
          Sign Up
        </button>
        <button mat-raised-button class="custom-btn btn-info mb-2" (click)="redirectUser('user/forgetpassword')"
          style="background-color: #00bcd4; color: white;">
          Forgot Password?
        </button>
      </div>


    </form>
  </mat-card>
</div>
